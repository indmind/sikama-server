name: Authentication
description: |-

  APIs for managing authentication
endpoints:
  -
    httpMethods:
      - POST
    uri: api/v1/auth/google-sign-in
    metadata:
      title: 'Google SignIn'
      description: 'Login user and create token using Google access token.'
      authenticated: false
      custom: []
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters:
      access_token:
        name: access_token
        description: 'Google access token. Use `debug_token` for debugging (only works in debug mode).'
        required: true
        example: debug_token
        type: string
        custom: []
      fcm_token:
        name: fcm_token
        description: 'optional Firebase Cloud Messaging token.'
        required: false
        example: null
        type: string
        custom: []
      device_name:
        name: device_name
        description: 'Device name the user is using.'
        required: true
        example: Scribe
        type: string
        custom: []
    responses:
      -
        status: 200
        content: '{"data":{"id":92,"name":"Rini Hafshah Astuti","email":"pratiwi.cici@example.net","image_url":null,"phone":"0626 2704 3520","is_vendor":false},"message":"Login Success","token":"bearer_token_for_authentication"}'
        headers: []
        description: '0'
    responseFields: []
  -
    httpMethods:
      - GET
    uri: api/v1/auth/user
    metadata:
      title: 'Current User'
      description: 'Get the authenticated user.'
      authenticated: true
      custom: []
    headers:
      Authorization: 'Bearer {token}'
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters: []
    responses:
      -
        status: 200
        content: '{"data":{"id":93,"name":"Diah Ika Usada","email":"bbudiyanto@example.org","image_url":null,"phone":"(+62) 465 3058 8545","is_vendor":false}}'
        headers: []
        description: '0'
    responseFields: []
  -
    httpMethods:
      - POST
    uri: api/v1/auth/logout
    metadata:
      title: Logout
      description: 'Revoke current user token, other token can still be used.'
      authenticated: true
      custom: []
    headers:
      Authorization: 'Bearer {token}'
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters: []
    responses:
      -
        status: 200
        content: |-
          {
           "message": "Logout Success"
          }
        headers: []
        description: '200'
    responseFields: []
